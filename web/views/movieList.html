<div ng-controller="movieController">
	

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h1>Movies ({{getMovies().length}})</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-2 movie" ng-repeat="movie in getMovies()">
				<img ng-src="{{movie.img}}" ng-click="loadMovie(movie)">
			</div>
		</div>
	</div>
</div>
